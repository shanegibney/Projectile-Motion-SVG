<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <svg width="600" height="500">
    <rect x="0" y="0" width="600" height="500" stroke="black" fill="transparent" stroke-width="2" />
    <circle id="circle1" cx="100" cy="490" r="6" style="stroke: none; fill: #0000ff;" />
    <circle id="circleX" cx="100" cy="490" r="4" style="stroke: none; fill: #ff0000;" />
    <circle id="circleY" cx="100" cy="490" r="4" style="stroke: none; fill: #ff0000;" />
    <line id="lineX" x1="100" x2="490" y1="100" y2="490" stroke="grey" fill="transparent" stroke-width="2" />
    <line id="lineY" x1="100" x2="100" y1="490" y2="490" stroke="grey" fill="transparent" stroke-width="2" />
    <!-- <ellipse cx="320" cy="650" rx="200" ry="550" stroke="grey" fill="transparent" stroke-width="2" /> -->

    <path d="M100 490 C 100 400, 180 120, 243 120, S 370 400, 375 490" stroke="grey" fill="grey" fill-opacity=0.08 stroke-width="2" />
    <line x1="100" y1="490" x2="100" y2="400" stroke="black" fill="transparent" stroke-width="1" stroke-opacity="0.5" />
    <line x1="200" y1="120" x2="243" y2="120" stroke="black" fill="transparent" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="375" y1="400" x2="375" y2="490" stroke="black" fill="transparent" stroke-width="1" strokeopacity="0.5"/>
    <circle cx="100" cy="490" r="2" stroke="red" fill="red" stroke-width="1" />
    <circle cx="100" cy="400" r="2" stroke="red" fill="red" stroke-width="1" />
    <circle cx="245" cy="120" r="2" stroke="red" fill="red" stroke-width="1" />
    <circle cx="200" cy="120" r="2" stroke="red" fill="red" stroke-width="1" />
    <circle cx="375" cy="400" r="2" stroke="red" fill="red" stroke-width="1" />
    <circle cx="375" cy="490" r="2" stroke="red" fill="red" stroke-width="1" />

  </svg>
  <script>
    var timerFunction = null;
    var acc_Y = 0.04;
    var vel0_Y = -5.0;
    var vel0_X = 1.9;
    timerFunction = setInterval(animate, 10);

    function animate() {
      var circle = document.getElementById("circle1");
      var circleX = document.getElementById("circleX");
      var circleY = document.getElementById("circleY");
      var lineX = document.getElementById("lineX");
      var lineY = document.getElementById("lineY");

      var y = circle.getAttribute("cy");
      var x = circle.getAttribute("cx");
      var circley = circleY.getAttribute("cy");
      var circlex = circleY.getAttribute("cx");
      currentY = parseInt(y);
      currentX = parseInt(x);
      // console.log(currentY);
      vel0_Y += acc_Y;
      // console.log("currentY: " + currentY + ", vel0_Y: " + vel0_Y + ", acc_Y: " + acc_Y);
      if (currentY < 500) {
        currentY += vel0_Y;
        currentX += vel0_X;

        circle.setAttribute("cy", currentY);
        circle.setAttribute("cx", currentX);

        circleY.setAttribute("cy", currentY);
        circleX.setAttribute("cx", currentX);

        lineX.setAttribute("x2", currentX);
        lineX.setAttribute("y2", currentY);
        lineX.setAttribute("y1", currentY);

        lineY.setAttribute("x2", currentX);
        lineY.setAttribute("y2", currentY);
        lineY.setAttribute("x1", currentX);

      } else {
        circle.setAttribute("cy", 490);
        circle.setAttribute("cx", 100);
        vel0_Y = -5.0;
      }
    }
  </script>
</body>

</html>
